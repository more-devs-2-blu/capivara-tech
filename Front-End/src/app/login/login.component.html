<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<title>CapivaraTECH - Login</title>
<body>
    

    <div class="containerCentral">
        <div class="cont1">
            <h3 class="acesse">Acesse a sua <br></h3>
            <h3 class="conta">conta</h3>
            <h3 class="capivaraText">capivara</h3>
            <h3 class="exclamacao">!</h3>
        </div>
        <form #loginForm="ngForm" class="formlogin">
        <div class="cont2">
<input id="usuario" type="text" class="inputUsuario" placeholder="email">
<input id="senha" type="password" class="inputSenha" placeholder="Senha">
<br>
<a class="esqueciSenha">Esqueci minha senha</a>
            
        </div>
        <div class="cont3">
            <!-- <button class="">Criar</button> -->
            <button type="button" class="botaoCriar" data-toggle="modal" data-target="#addUserModal">Criar</button>
            <button class="botaoEntrar" (click)="onLoginUser(loginForm.value.usuario, loginForm.value.senha)">Entrar</button>
        </div>
    </form>
    </div>

</body>



    <div class="modal fade" id="addUserModal" tabindex="-1" role="dialog" aria-labelledby="addUserModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
             <div class="modal-header">
                <h5 class="modal-title" id="addUserModalLabel">Add User</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
             </div>
             <div class="modal-body">
                <form #addForm="ngForm" (ngSubmit)="onAddUser(addForm)">
                <div class="form-group">
                   <label for="name">Nome(Razão Social)</label>
                   <input type="text" ngModel name="nomeRazaoSocial" class="form-control" id="nomeRazaoSocial" placeholder="nomeRazaoSocial" required>
                </div>
                <div class="form-group">
                   <label for="email">Email</label>
                   <input type="email" ngModel name="email" class="form-control" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                   <label for="phone">Tipo Pessoa</label>
                   <select ngModel name="tipoPessoa" class="form-control" id="tipoPessoa">
                    <option value="F">Pessoa Fisica</option>
                    <option value="J">Pessoa Jurídica</option>
                    <option value="E">Estrangeiro</option>
                   </select>
                   <input type="text" ngModel name="tipoPessoa" class="form-control" id="tipoPessoa" placeholder="Juridica, fisica..." required>
                </div>
                    <label for="phone">Estado</label>
                    <select id="estado" name="estado" ngModel name="estado" class="form-control"  placeholder="NameOwner">
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                        <option value="EX">Estrangeiro</option>
                    </select>
                    <div class="form-group">
                    <label for="phone">CNPJ/CPF</label>
                    <input type="text" ngModel name="cnpjcpf" class="form-control" id="cnpjcpf" placeholder="118.468.69-84" required>
                 </div>
                 <div class="form-group">
                    <label for="phone">inscricao Estadual</label>
                    <input type="text" ngModel name="inscricaoEstadual" class="form-control" id="inscricaoEstadual" placeholder="inscricao Estadual" required>
                 </div>
                 <div class="form-group">
                    <label for="phone">sobrenome</label>
                    <input type="text" ngModel name="sobrenome" class="form-control" id="sobrenome" placeholder="Alves, Pereira..." required>
                 </div>
                 <div class="form-group">
                    <label for="phone">logradouro</label>
                    <input type="text" ngModel name="logradouro" class="form-control" id="logradouro" placeholder="Rua !5 de Novembro" required>
                 </div>
                 <div class="form-group">
                    <label for="phone">CEP</label>
                    <input type="text" ngModel name="cep" class="form-control" id="cep" placeholder="89015250" required>
                 </div>
                 <div class="form-group">
                    <label for="phone">senha</label>
                    <input type="text" ngModel name="senha" class="form-control" id="senha" placeholder="1234" required>
                 </div>
                <div class="modal-footer">
                   <button type="button" id="add-user-form" class="btn btn-secondary" data-dismiss="modal">Close</button>
                   <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary" >Save changes</button>
                </div>
                </form>
             </div>
          </div>
        </div>
    </div>
