<body>
  <div class="container">
  <table class="table table-dark table-striped" style="text-align: center;">
    <thead>
      <tr>
        <th scope="col1">Selecionar</th>
        <th scope="col2">Tomador</th>
        <th scope="col3">Valor</th>
        <th scope="col4">Data de emissão</th>
        <th scope="col3">Nº da NF</th>

      </tr>
    </thead>
    
  </table>
  
  <a routerLink="/home"><button class="voltar">Voltar</button></a>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  </div>
</body>

<div *ngFor="let nfse of nfses" class="col-md-6 col-xl-3">
<tbody id="tabela">
  <tr>
    <td><button (click)="onDeleteNfse(nfse.id)">Ver</button></td>
    <td>{{nfse.tomador}}</td>
    <td>{{nfse.valoresNfse}}</td>
    <td>{{nfse.data}}</td>
    <td>{{nfse.id}}</td>
  </tr>
</tbody>
</div>
